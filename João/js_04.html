<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>Enunciado: Crie dois inputs numéricos e um botão. Quando clicado, deve exibir a soma dos dois números.</p>
<input type="number" id="n1">
<input type="number" id="n2">
<button onclick="somar()">Somar</button>
<script>
    function somar() {
        let n1 = Number(document.getElementById("n1").value);
        let n2 = Number(document.getElementById("n2").value);
        alert("Soma: "  (n1 * n2));
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enunciado</h1>
    <p>Crie um campo de texto para digitar seu nome e um botão. Quando clicar, deve aparecer um alerta. </p>

    <input type="text" id="nome" placeholder="Digite aqui o seu nome">
    <input type="number" id="idade" placeholder="Digite sua idade">
    <input type="text" id="cidade" placeholder="Sua cidade de nascimento">
    <button onclick="saudacao()"> Enviar</button>
    
    

    <script>
        function saudacao() {
            let nome = document.getElementById('nome').value;
            alert ('Olá ' + nome + '!');
            
            let idade = document.getElementById('idade').value;
            alert ('Idade: ' + idade + '!');

            let cidade = document.getElementById('cidade').value;
            alert ('cidade: ' + cidade+ '!');

            
            document.querySelector('button').style.backgroundColor ='purple'; }
        
        
        
    </script>

</body>
</html>
